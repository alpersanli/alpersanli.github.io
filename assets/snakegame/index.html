<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Snake Fullscreen</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="game"></canvas>

  <!-- Top panel -->
  <div class="ui top-ui">
    <button id="restart" aria-label="Restart">Restart</button>
    <span id="score">Score: 0</span>
    <span id="best">Best: 0</span>
    <button id="pause" aria-label="Pause/Play">Pause</button>
    <button id="toggle-controls" aria-label="Toggle Controls">Hide Controls</button>
  </div>

  <!-- On-screen controls -->
  <div class="ui dpad" aria-label="Controls">
    <div class="row">
      <button class="btn-dir" data-dir="up" aria-label="Up">▲</button>
    </div>
    <div class="row">
      <button class="btn-dir" data-dir="left" aria-label="Left">◀</button>
      <button class="btn-dir" data-dir="down" aria-label="Down">▼</button>
      <button class="btn-dir" data-dir="right" aria-label="Right">▶</button>
    </div>
  </div>

  <script src="snake.js"></script>
</body>
</html>
